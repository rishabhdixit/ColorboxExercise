<!DOCTYPE html>
<html>
<head>
    <title>Box Exercise</title>
    <link rel="stylesheet" type="text/css" href="box.css">
    <!-- Require custom jQueryJS -->
    <script type="application/javascript" src="../jQuery.min.js"></script>
    <!-- Require custom boxExciseJS -->
    <script type="application/javascript" src="./box.js"></script>
</head>
<body>
<div class="exciseBox">
    <input type="radio" name="color" value='red'> Red
    <input type="radio" name="color"  value="blue"> Blue
    <input type="radio" name="color" value="green"> Green
    <ul>
        <li class="number" onclick="check(this)">1</li>
        <li class="number" onclick="check(this)">2</li>
        <li class="number" onclick="check(this)">3</li>
        <li class="number" onclick="check(this)">4</li>
        <li class="number" onclick="check(this)">5</li>
        <li class="number" onclick="check(this)">6</li>
        <li class="number" onclick="check(this)">7</li>
        <li class="number" onclick="check(this)">8</li>
        <li class="number" onclick="check(this)">9</li>
    </ul>
    <input type="button" value="Reset" class="reset" onclick="reset()">
</div>
</body>
</html>
